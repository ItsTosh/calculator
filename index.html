<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>Calculator</h1>
    <main class="Calculator">
      <div class="display">
        <div>
          <p id="displayScreen"></p>
        </div>
        <div>
          <p id="answerScreen"></p>
        </div>
      </div>
      <div class="number-grid">
        <div class="specialButtons">
          <button class="special ac">AC</button>
          <button class="special del">Delete</button>
        </div>
        <div>
          <button class="numbers">7</button>
          <button class="numbers">8</button>
          <button class="numbers">9</button>
          <button class="operator">x</button>
        </div>
        <div>
          <button class="numbers">4</button>
          <button class="numbers">5</button>
          <button class="numbers">6</button>
          <button class="operator">÷</button>
        </div>
        <div>
          <button class="numbers">1</button>
          <button class="numbers">2</button>
          <button class="numbers">3</button>
          <button class="operator">-</button>
        </div>
        <div>
          <button class="numbers" id="dot">.</button>
          <button class="numbers">0</button>
          <button class="operator">=</button>
          <button class="operator">+</button>
        </div>
      </div>
    </main>
    <footer>Copyright © Tosh 2024</footer>
  </body>
</html>
